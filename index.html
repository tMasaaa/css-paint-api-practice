<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paint API</title>
    <script>
        CSS.paintWorklet.addModule('worklet.js')
        CSS.registerProperty({
            name: "--time", // 変数名
            syntax: "<time>", // 型
            inherits: false, // 継承の可否
            initialValue: "0s" // 初期値
        })
        CSS.registerProperty({
            name: "--star-radius", // 変数名
            syntax: "<length>", // 型
            inherits: false, // 継承の可否
            initialValue: "200px" // 初期値
        })
    </script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="root">
        <div class="sidebar-left">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="sidebar-right">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="box-wrapper">
            
        </div>
    </div>
</body>

</html>
